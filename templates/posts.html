{% extends 'base.html' %}

{% block head %} <title>Posts</title> {% endblock %}

{% block body %} 

    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title" >{{ post.name }}</h1>
            <p class="card-text" >{{ post.content }}</p>
        </div>
    </div>
    {% endfor %}

{% endblock %}
